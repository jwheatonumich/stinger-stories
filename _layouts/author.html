{% include css.html %}

<style>
#body-div{
    padding-top:0;
}

#body-text-div {
    text-align:center;
    max-width: 700px;
    border: 1px solid black;
    text-align: left;
    padding: 20px;
}

#logo-div {
    text-align:center;
}

span{
    font-size: 90;
    font-weight: bold;
}
</style>

<body>

    {% include header.html %}

    <title>{{:site.title}}</title> <!--Controls what shows up in the webpage tab. site.title is in the config file-->

    <div id="body-div">
        <div id="logo-div">
            <h1>{{ :page.title }}</h1>
        </div>

        <div id="body-text-div">

            <p id="description"> {{ content }}</p>
            <h2>Posts</h2>
            <ul>
              {% assign filtered_posts = site.posts | where: 'author', page.name %}
              {% for post in filtered_posts %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>

        </div>
        </div>



    {% include footer.html %}

</body>
