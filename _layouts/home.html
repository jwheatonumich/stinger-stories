{% include css.html %}

<style>

#body-text-div {
    text-align:center;
    max-width: 450px;
}

#logo{
        width:150px;
        height:150px;
    }

#logo-div{
    display:flex;
    align-content:center;
    justify-content:center;
}

@media (max-width: 850px){
    #logo{
        width:100px;
        height:100px;
    }

    #logo-text{
        width:auto;
        height:100px;
    }
}
</style>

<body>

    {% include header.html %}

    <title>{{:site.title}}</title> <!--Controls what shows up in the webpage tab. site.title is in the config file-->

        <div id="logo-div">
            <img id="logo" src="assets/images/Logo.png" alt="Bee Logo">
            <img id="logo-text" src="assets/images/Logo-text.png" alt="Stinger Stories Text">
